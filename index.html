
    <!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/calculadora.svg">

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <!--primer numero-->
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label"> Primer numero:</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n1">

            </div>

        </div>

    
    <!--segundo numero-->
    
        <div class="row justify-content-center mt-3">
            <label class="col-3 col-form-label">Segundo numero:</label>
            <div class="col-8 col-md-4">
                <input type="number" class="form-control" id="n2">

            </div>

        </div>

        <!--boton sumar-->
        <div class="row justify-content-center mt-3">
             <div class="col-8 col-md-4">
                <button class="btn btn-outline-primary col-12 color-custom" id="sumar">Sumar</button>
            </div>
        </div>
        <!--boton restar-->
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn col-12 color-custom" id="restar">Restar</button>
            </div>
        </div>
            <!--boton multiplicar-->
        <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn col-12 color-custom" id="multiplicar">Multiplicar</button>
            </div>
        </div>
         <!--boton dividir-->
         <div class="row justify-content-center mt-3">
            <div class="col-8 col-md-4">
                <button class="btn col-12 color-custom" id="dividir">Dividir</button>
            </div>
        </div>


    
    <!--Resultado-->
    <div class="row justify-content-center mt-3">
    <div class="alert alert-success col-6 col-md-5 color-custom2" id="respuesta" role="alert">

      </div>
    </div>
</div>

<script src="app.js">  </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
